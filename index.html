---

<!DOCTYPE html>
<html lang="en">

  {% include header.html %}

  <body>

    {% include navigation.html %}

    <div class="container mt-3 mb-5" style="max-width: 800px">

    {% for example in site.examples %}
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="./assets/images/{{ example.image }}" class="card-img">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">{{ example.name }}</h3>
              <p class="card-text">{{ example.content }}</p>
              <a href="{{ example.link }}" class="btn btn-primary" role="button">Jupyter Notebook</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

     <div class="row">
       <div class="col">
          <br>
          <p class="small text-center">Updated on November 1, 2019</p>
       </div>
     </div>

    </div>

    {% include footer.html %}

  </body>
</html>
