<!DOCTYPE html>
<html lang="en">

  {% include header.html %}

  <body>

    {% include navigation.html %}

    <div class="container">

    {% for example in site.examples %}
      <div class="row card-row">
        <div class="col-md-4">
          <img src="./assets/images/{{ example.image }}" class="card-img">
        </div>
        <div class="col-md-8">
          <h3>{{ example.title }}</h3>
          <p>{{ example.content }}</p>
          <a class="btn btn-primary" href="{{ example.link }}" role="button">Jupyter Notebook</a>
        </div>
      </div>
    {% endfor %}

     <div class="row">
       <div class="col">
          <br>
          <p class="small text-center">Updated on October 25, 2019</p>
       </div>
     </div>

    </div>

    {% include footer.html %}

  </body>
</html>
